<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grammar Up</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="responsive.css">
    </head>
    <body>
        <h1 id="logo">Grammar Up</h1>
        <div id="content">
            <div id="questions">
                <p id="question"></p>
                <button id="showbtn" onclick="showResponse()">Show Response</button>
                <p id="response" style="display: none;">Correct! That is the right way tense to say shine in this context.</p>
            </div>
        </div>
        <div id="text-carousel">
            <div id="text-carousel-buttons" onclick="changeText(-1)">←</div>
            <div id="text-carousel-text">Cases</div>
            <div id="text-carousel-buttons" onclick="changeText(1)">→</div>
        </div>
        <div id="questions-solved">0 questions solved in a row.</div>
        <script src="sentences.js"></script>
        <script src="cgpt.js"></script>
        <script src="main.js"></script>
    </body>
</html>
