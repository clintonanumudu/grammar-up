<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Up</title>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #aaa9a9;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #logo {
            color: #38e290;
            font-size: 36px;
            margin: 20px;
            user-select: none;
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        #questions {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;
            margin-bottom: 150px;
        }
        #question {
            font-size: 18px;
        }
        #response {
            color: #38e290;
            font-size: 18px;
            text-align: center;
        }
        #text-carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1a1a1a;
            height: 70px;
            padding: 20px;
            user-select: none;
        }
        #text-carousel-buttons {
            display: flex;
            align-items: center;
            margin: 0 20px;
            cursor: pointer;
            font-size: 24px;
        }
        #text-carousel-text {
            font-size: 20px;
            color: #38e290;
        }
        #questions-solved {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: #aaa9a9;
            user-select: none;
            margin-top: 13px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            #logo {
                font-size: 28px;
            }
            #questions-solved {
                font-size: 12px;
            }
            #questions p {
                width: 300px; /* Adjust width for smaller screens */
                font-size: 14px;
            }
            #text-carousel {
                height: 50px; /* Adjust height for smaller screens */
                padding: 10px; /* Adjust padding for smaller screens */
            }
            #text-carousel-buttons {
                font-size: 20px; /* Adjust font size of arrows for smaller screens */
            }
            #text-carousel-text {
                font-size: 16px; /* Adjust font size of carousel text for smaller screens */
            }
        }
        
        @media (max-width: 400px) {
            body {
                align-items: center;
            }
            #questions {
                margin-top: 30px;
            }
            #questions p {
                width: 200px; /* Adjust width for smaller screens */
                font-size: 12px;
            }
            #questions-solved {
                right: unset;
                top: 100px;
            }
        }

        @media (max-width: 260px) {
            #logo {
                font-size: 10vw;
            }
            #questions p {
                width: 80vw; /* Adjust width for smaller screens */
                font-size: 4vw;
            }
            #questions-solved, #text-carousel-text, #text-carousel-buttons {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <h1 id="logo">Grammar Up</h1>
    <div id="content">
        <div id="questions">
            <p id="question">Die Sonne _____ (scheinen) heute besonders hell.</p>
            <p id="response">Correct! That is the right way tense to say shine in this context.</p>
        </div>
    </div>
    <div id="text-carousel">
        <div id="text-carousel-buttons" onclick="changeText(-1)">←</div>
        <div id="text-carousel-text">Cases</div>
        <div id="text-carousel-buttons" onclick="changeText(1)">→</div>
    </div>
    <div id="questions-solved">0 questions solved in a row.</div>
    <script>
        const textOptions = ["Cases", "Prepositions", "Context words", "Articles"];
        let currentIndex = 0;

        function changeText(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = textOptions.length - 1;
            } else if (currentIndex >= textOptions.length) {
                currentIndex = 0;
            }
            document.getElementById("text-carousel-text").textContent = textOptions[currentIndex];
        }
    </script>
</body>
</html>
